name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ env.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_MESSAGING_ID: ${{ env.FIREBASE_MESSAGING_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIGIMON_SURVIVE_TALK_GUIDE }}"
          channelId: live
          projectId: digimon-survive-talk-guide
